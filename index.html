<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO Review System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        button {
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
        }
        .approve {
            background-color: #28a745;
            color: white;
        }
        .reject {
            background-color: #dc3545;
            color: white;
        }
        .pending {
            background-color: #ffc107;
            color: white;
        }
    </style>
</head>
<body>
    <h1>PO Review System</h1>
    <table id="poTable">
        <thead>
            <tr>
                <th>PO Number</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- PO entries will go here -->
        </tbody>
    </table>

    <script>
        // URL of the deployed Apps Script Web App
        const apiUrl = 'https://script.google.com/macros/s/AKfycbzL1GmHqL5G_IK7SEVDDti1D9KTrtVXRisGBNnLRPASCIePqY77XgCtDnFW_hmiP380Xg/exec';
        
        // Function to fetch PO data from Apps Script
        function fetchPOData() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const poData = data.poData;
                    renderTable(poData);
                })
                .catch(error => console.error('Error fetching PO data:', error));
        }

        // Render PO data in the table
        function renderTable(poData) {
            const tableBody = document.querySelector('#poTable tbody');
            tableBody.innerHTML = ''; // Clear any existing rows

            poData.forEach(po => {
                const row = document.createElement('tr');

                // PO Number
                const poCell = document.createElement('td');
                poCell.textContent = po.poNumber;
                row.appendChild(poCell);

                // Customer
                const customerCell = document.createElement('td');
                customerCell.textContent = po.customer;
                row.appendChild(customerCell);

                // Date
                const dateCell = document.createElement('td');
                dateCell.textContent = po.date;
                row.appendChild(dateCell);

                // Status
                const statusCell = document.createElement('td');
                statusCell.textContent = po.status;
                row.appendChild(statusCell);

                // Action Buttons
                const actionCell = document.createElement('td');
                const approveButton = document.createElement('button');
                approveButton.textContent = 'Approve';
                approveButton.className = 'approve';
                approveButton.onclick = () => updatePOStatus(po.poNumber, 'Approved');
                const rejectButton = document.createElement('button');
                rejectButton.textContent = 'Reject';
                rejectButton.className = 'reject';
                rejectButton.onclick = () => updatePOStatus(po.poNumber, 'Rejected');
                actionCell.appendChild(approveButton);
                actionCell.appendChild(rejectButton);

                row.appendChild(actionCell);
                tableBody.appendChild(row);
            });
        }

        // Function to update PO status
        function updatePOStatus(poNumber, newStatus) {
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ poNumber, status: newStatus })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    fetchPOData(); // Refresh the table after updating the status
                }
            })
            .catch(error => console.error('Error updating PO status:', error));
        }

        // Initial load of PO data
        fetchPOData();
    </script>
</body>
</html>
